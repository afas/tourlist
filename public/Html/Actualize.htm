<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Актуализированная информация</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="content-language" content="ru">
		<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
		<!-- Системная библиотека -->
		<script src="../js/System/System.js" type="text/javascript"></script>
		<!-- Библиотека для работы с датами -->
		<script src="../js/System/DateTime.js" type="text/javascript"></script>
		<!-- Внешняя системная библиотека стороннего разработчика -->
		<script src="../js/ajs/AJS.js" type="text/javascript"></script>
		<script src="../js/ajs/AJS_fx.js" type="text/javascript"></script>
		<!-- Оригинальный стиль BRONNI.RU -->
		<link href="../Styles/Design.css" rel="stylesheet"></link>
		<!-- Библиотека доступа к данным с сайта BRONN.RU -->
		<script src="../js/System/Ajax.js" type="text/javascript"></script>
		<!-- Библиотека доступа к данным в формате JSON-->
		<script src="../js/Json/json.js" type="text/javascript"></script>
		<!-- Прокси для авторизации -->
		<script src="../js/Proxy/SecurityProxy.js" type="text/javascript"></script>
		<!-- Прокси для получения данных по ценам -->
		<script src="../js/Proxy/PriceProxy.js" type="text/javascript"></script>
		<!-- Обработчик шаблонов -->
		<script src="../js/System/TemplateEngine.js" type="text/javascript"></script>
		<!-- Начальные установки модуля поиска -->
		<script src="../js/Setup.js" type="text/javascript"></script>
		<!-- Данные -->
		<script src="../js/DataSource/ResultsDataSource.js" type="text/javascript"></script>
		<script src="../js/PageScript/Actualize.js" type="text/javascript"></script>
	</head>
	<body onload="onloadwindow();">
	<div id="contentBody">
		<table width="100%">
			<tr>
				<td><span name="error$token" style="FONT-SIZE: medium; COLOR: red"></span><span id="WaitingControl" style="display:none;"><img src="../Images/snake.gif">
						&nbsp;Идет запрос на актуализацию цены. Это может занять 1-2 минуты....</span></td>
			</tr>
			<tr>
				<td colspan="2">
					<h2>Информация о цене</h2>
				</td>
			</tr>
			<tr>
				<!--td></td-->
				<td colspan="2">
					Актуальная цена:&nbsp;
					<b>
						<span name="PriceCorrectionFun(actualprice.operatorPrice)$token"></span>&nbsp;
						<span style="color:red;" name="actualprice.currency.key$token"></span>
					</b>
				</td>
			</tr>
			<tr>
				<td colspan="2">Время выполнения запроса:&nbsp;<span name="actualprice.time+'с.'$token"></span></td>
			</tr>
			<tr>
				<td colspan="2">
					<h2>Проживание</h2>
					<span name="actualprice.hotels$row"><span name="actualprice.hotels.description$token"></span>
						&nbsp; <span name="actualprice.hotels.placesInformation$$token" class="t_red"></span>
						<br>
					</span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h2>Перелет (туда, обратно)</h2>
					<span name="actualprice.flights$row"><span name="actualprice.flights.description$token">
						</span>&nbsp; <span name="actualprice.flights.placesInformation$token" class="t_red">
						</span>
						<br>
					</span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h2>Услуги</h2>
					<span name="actualprice.services$row"><span name="actualprice.services.description$token">
						</span>
						<br>
					</span>
				</td>
			</tr>
			<tr>
				<td><span class="t_red">Внимание, заказ тура возможен при отсутствии примечания "Мест 
						нет" для проживания и перелетов</span>
				</td>
			</tr>
		</table>
		<script>
			function onloadwindow()
			{
				onloadActualize();
			}
		</script>
	</div>
	</body>
</html>
